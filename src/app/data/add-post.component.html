<div class="container">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
      <div *ngIf="postForm.get('title')?.invalid && (postForm.get('title')?.dirty || postForm.get('title')?.touched)" class="text-danger">
        <div *ngIf="postForm.get('title')?.errors?.['required']">Title is required.</div>
        <div *ngIf="postForm.get('title')?.errors?.['minlength']">Title must be at least 5 characters long.</div>
        <div *ngIf="postForm.get('title')?.errors?.['maxlength']">Title cannot be more than 150 characters long.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div *ngIf="postForm.get('category')?.invalid && (postForm.get('category')?.dirty || postForm.get('category')?.touched)" class="text-danger">
        <div *ngIf="postForm.get('category')?.errors?.['required']">Category is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" formControlName="content" class="form-control"></textarea>
      <div *ngIf="postForm.get('content')?.invalid && (postForm.get('content')?.dirty || postForm.get('content')?.touched)" class="text-danger">
        <div *ngIf="postForm.get('content')?.errors?.['required']">Content is required.</div>
        <div *ngIf="postForm.get('content')?.errors?.['maxlength']">Content cannot be more than 2500 characters long.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>
  </form>
</div>
